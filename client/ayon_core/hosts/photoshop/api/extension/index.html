<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body, iframe {
        width: 100%;
        height: 100%;
        border: 0px;
        margin: 0px;
        overflow: hidden;
        background-color: inherit;
      }
    </style>
    
    <style>
      button {
        background-color: transparent;
        border: 1px solid transparent;
        color: #ccc;
        cursor: pointer;
        font-size: 10px;
        margin: 2px;
        padding: 0px;
        transition: color .2s ease-in-out;
      }
      button:focus { outline: none; box-shadow: none; }
      button:hover { color: #00d7a0; }
      button > img {max-width: 40px;}
      body {margin:0; padding:0; height: 100%;}
      html {height: 100%;}


    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    
    <script type=text/javascript>
      function open_workfiles() {
        RPC.call('Photoshop.workfiles_route').then(function (data) {
        }, function (error) {
            alert(error);
        });
      };
      function open_loader() {
        RPC.call('Photoshop.loader_route').then(function (data) {
        }, function (error) {
            alert(error);
        });
      }
      function open_publisher() {
        RPC.call('Photoshop.publish_route').then(function (data) {
        }, function (error) {
            alert(error);
        });
      }
      function open_inventory() {
        RPC.call('Photoshop.sceneinventory_route').then(function (data) {
        }, function (error) {
            alert(error);
        });
      }
      function open_tools()  {
        RPC.call('Photoshop.experimental_tools_route').then(function (data) {
        }, function (error) {
            alert(error);
        });
      }
    </script>
</head>
<body>
    <button onclick="open_workfiles()"><img class="btn-icon" src="./icons/workfiles.png" /><br />Workfiles</button>
    <button onclick="open_loader()"><img class="btn-icon" src="./icons/loader.png" /><br />Loader</button>
    <button onclick="open_inventory()"><img class="btn-icon" src="./icons/inventory.png" /><br />Inventory</button>
    <button onclick="open_publisher()"><img class="btn-icon" src="./icons/AYON_icon.png" /><br />Publish</button>
    <!--button onclick="open_tools()"><img class="btn-icon" src="./icons/AYON_icon_dev.png" /><br />Tools</button-->
</body>
